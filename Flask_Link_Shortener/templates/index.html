<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #0f172a;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem 0.8rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    .btn {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .short-link {
      display: inline-block;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: #2563eb;
      text-decoration: none;
      background: #eff6ff;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
    }

    .short-link:hover {
      background: #dbeafe;
    }

    @media (max-width: 480px) {
      form {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <form method="POST">
      <input type="text" name="url" placeholder="Enter your long URL" required>
      <button class="btn" type="submit" formaction="{{ url_for('shorten') }}">Shorten</button>
    </form>

    {% if short_url %}
      <p>Your short link:</p>
      <a class="short-link" href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    {% endif %}
  </div>
</body>
</html>
